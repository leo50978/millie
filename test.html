<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz QCM</title>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- anime.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <style>
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0.7;
        }
    </style>
</head>
<body class="font-['Inter'] bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center">
    <div id="app" class="w-full max-w-4xl mx-auto p-4">
        <!-- Écran d'accueil -->
        <div id="welcome-screen" class="min-h-screen flex flex-col items-center justify-center text-center p-6">
            <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Quiz QCM</h1>
                <p class="text-gray-600 mb-6"></p>
                <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-lg">
                    Commencer le quiz
                </button>
            </div>
        </div>

        <!-- Écran de quiz -->
        <div id="quiz-screen" class="hidden min-h-screen flex flex-col">
            <!-- Barre de progression -->
            <div class="w-full bg-gray-200 rounded-full h-3 mb-8 mt-4">
                <div id="progress-bar" class="bg-blue-600 h-3 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
            </div>
            
            <!-- Indicateur de progression -->
            <div id="progress-text" class="text-gray-600 mb-8 text-center">Question <span id="current-question">1</span> / 10</div>
            
            <!-- Conteneur de question -->
            <div class="flex-grow flex flex-col justify-center">
                <h2 id="question-text" class="text-2xl md:text-3xl font-semibold mb-8 text-center"></h2>
                
                <div id="choices-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    <!-- Les choix seront générés dynamiquement -->
                </div>
                
                <div class="flex justify-center mt-8">
                    <button id="next-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-8 rounded-xl transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed text-lg min-w-[140px]">
                        Suivant
                    </button>
                </div>
            </div>
        </div>

        <!-- Écran de résultats -->
        <div id="results-screen" class="hidden min-h-screen flex flex-col items-center justify-center text-center p-6">
            <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
                <h2 class="text-3xl font-bold text-gray-900 mb-6">Résultats du Quiz</h2>
                
                <div class="mb-8">
                    <div id="score-circle" class="w-32 h-32 mx-auto mb-6 rounded-full flex items-center justify-center border-8 border-gray-200 text-3xl font-bold">
                        <span id="score-percent">0%</span>
                    </div>
                    <p id="score-text" class="text-xl font-semibold mb-2">Votre score : <span id="correct-answers">0</span> / 10</p>
                    <p id="score-message" class="text-gray-600"></p>
                </div>
                
                <div id="success-btn-container" class="mb-4">
                    <!-- Bouton "Obtenir mon rabais" ou "Désolé, vous avez échoué" -->
                </div>
                
                <button id="restart-btn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 px-6 rounded-xl transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Recommencer le quiz
                </button>
            </div>
        </div>
    </div>

    <script>
        // Données du quiz - modifiable facilement
        const questions = [
            {
                id: 1,
                question: "Quel langage est principalement utilisé pour styliser les pages web?",
                choices: ["HTML", "CSS", "JavaScript", "Python"],
                answerIndex: 1
            },
            {
                id: 2,
                question: "Quelle propriété CSS permet de créer un espace entre le contenu et la bordure?",
                choices: ["margin", "border", "padding", "spacing"],
                answerIndex: 2
            },
            {
                id: 3,
                question: "Quel est le résultat de l'expression JavaScript: '5' + 3?",
                choices: ["8", "53", "Erreur", "undefined"],
                answerIndex: 1
            },
            {
                id: 4,
                question: "Quelle balise HTML est utilisée pour créer un lien?",
                choices: ["<link>", "<a>", "<href>", "<url>"],
                answerIndex: 1
            },
            {
                id: 5,
                question: "En CSS, que signifie l'acronyme 'flexbox'?",
                choices: ["Flexible Box Layout", "Flexing Box Model", "Floating Box System", "Formatted Box Design"],
                answerIndex: 0
            },
            {
                id: 6,
                question: "Quelle méthode JavaScript permet d'ajouter un élément à la fin d'un tableau?",
                choices: [".push()", ".pop()", ".shift()", ".unshift()"],
                answerIndex: 0
            },
            {
                id: 7,
                question: "Quelle unité CSS est relative à la taille de police de l'élément racine?",
                choices: ["em", "px", "rem", "%"],
                answerIndex: 2
            },
            {
                id: 8,
                question: "Quelle version d'HTML a introduit les éléments sémantiques comme <header> et <footer>?",
                choices: ["HTML4", "XHTML", "HTML5", "HTML 4.01"],
                answerIndex: 2
            },
            {
                id: 9,
                question: "Quelle propriété CSS permet de rendre un élément invisible mais conserve son espace?",
                choices: ["display: none", "visibility: hidden", "opacity: 0", "hidden: true"],
                answerIndex: 1
            },
            {
                id: 10,
                question: "Quelle fonction JavaScript permet d'exécuter du code après un délai spécifié?",
                choices: ["setTimeout()", "setInterval()", "delay()", "wait()"],
                answerIndex: 0
            }
        ];

        // Variables d'état
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
        let discountCode = "";

        // Éléments DOM
        const welcomeScreen = document.getElementById('welcome-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionText = document.getElementById('question-text');
        const choicesContainer = document.getElementById('choices-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const currentQuestionSpan = document.getElementById('current-question');
        const scorePercent = document.getElementById('score-percent');
        const correctAnswersSpan = document.getElementById('correct-answers');
        const scoreMessage = document.getElementById('score-message');
        const successBtnContainer = document.getElementById('success-btn-container');
        const scoreCircle = document.getElementById('score-circle');

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Événements
            startBtn.addEventListener('click', startQuiz);
            nextBtn.addEventListener('click', goToNextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
            
            // Navigation clavier
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    if (!quizScreen.classList.contains('hidden') && !nextBtn.disabled) {
                        goToNextQuestion();
                    }
                }
            });
        });

        // Démarrer le quiz
        function startQuiz() {
            welcomeScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            currentQuestionIndex = 0;
            userAnswers = [];
            loadQuestion();
            
            // Animation d'entrée
            anime({
                targets: '#quiz-screen',
                opacity: [0, 1],
                duration: 600,
                easing: 'easeOutQuad'
            });
        }

        // Charger une question
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            
            // Mettre à jour la progression
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            currentQuestionSpan.textContent = currentQuestionIndex + 1;
            
            // Afficher la question
            questionText.textContent = question.question;
            
            // Vider les choix précédents
            choicesContainer.innerHTML = '';
            
            // Créer les choix de réponse
            question.choices.forEach((choice, index) => {
                const choiceElement = document.createElement('button');
                choiceElement.className = 'bg-white border-2 border-gray-200 rounded-xl p-4 text-left transition-all duration-200 hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2';
                choiceElement.textContent = choice;
                choiceElement.setAttribute('data-index', index);
                choiceElement.addEventListener('click', () => selectAnswer(index));
                
                choicesContainer.appendChild(choiceElement);
            });
            
            // Désactiver le bouton Suivant initialement
            nextBtn.disabled = true;
            
            // Changer le texte du bouton pour la dernière question
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Terminer';
            } else {
                nextBtn.textContent = 'Suivant';
            }
            
            // Animation d'apparition de la question
            anime({
                targets: '#question-text, #choices-container button',
                opacity: [0, 1],
                translateY: [20, 0],
                delay: anime.stagger(100),
                duration: 500,
                easing: 'easeOutQuad'
            });
        }

        // Sélectionner une réponse
        function selectAnswer(choiceIndex) {
            // Désactiver tous les choix
            const choiceButtons = choicesContainer.querySelectorAll('button');
            choiceButtons.forEach(button => {
                button.disabled = true;
            });
            
            // Marquer la réponse sélectionnée
            const selectedButton = choicesContainer.querySelector(`button[data-index="${choiceIndex}"]`);
            selectedButton.classList.add('border-blue-600', 'bg-blue-50');
            
            // Vérifier si la réponse est correcte
            const isCorrect = choiceIndex === questions[currentQuestionIndex].answerIndex;
            
            // Marquer la bonne réponse
            const correctButton = choicesContainer.querySelector(`button[data-index="${questions[currentQuestionIndex].answerIndex}"]`);
            
            if (isCorrect) {
                selectedButton.classList.add('border-green-500', 'bg-green-50');
                score++;
            } else {
                selectedButton.classList.add('border-red-500', 'bg-red-50');
                correctButton.classList.add('border-green-500', 'bg-green-50');
            }
            
            // Stocker la réponse de l'utilisateur
            userAnswers.push({
                questionId: questions[currentQuestionIndex].id,
                selectedIndex: choiceIndex,
                isCorrect: isCorrect
            });
            
            // Activer le bouton Suivant
            nextBtn.disabled = false;
            nextBtn.focus();
            
            // Animation de feedback
            anime({
                targets: selectedButton,
                scale: [1, 1.02, 1],
                duration: 400,
                easing: 'easeInOutQuad'
            });
        }

        // Passer à la question suivante
        function goToNextQuestion() {
            // Animation de sortie
            anime({
                targets: '#question-text, #choices-container button',
                opacity: 0,
                translateY: -20,
                duration: 300,
                easing: 'easeInQuad',
                complete: () => {
                    currentQuestionIndex++;
                    
                    if (currentQuestionIndex < questions.length) {
                        loadQuestion();
                    } else {
                        showResults();
                    }
                }
            });
        }

        // Afficher les résultats
        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            // Calculer le score en pourcentage
            const percent = (score / questions.length) * 100;
            
            // Afficher le score
            correctAnswersSpan.textContent = score;
            
            // Déterminer le message
            if (percent >= 60) {
                scoreMessage.textContent = "Félicitations ! Vous avez réussi le quiz.";
                scoreMessage.className = "text-green-600 font-medium";
                
                // Générer un code de rabais aléatoire
                discountCode = generateDiscountCode();
                
                // Bouton de succès
                successBtnContainer.innerHTML = `
                    <button id="discount-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-6 rounded-xl transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 text-lg mb-4">
                        Obtenir mon rabais
                    </button>
                `;
                
                document.getElementById('discount-btn').addEventListener('click', sendWhatsAppMessage);
                
                // Style du cercle de score pour succès
                scoreCircle.className = "w-32 h-32 mx-auto mb-6 rounded-full flex items-center justify-center border-8 border-green-200 text-3xl font-bold";
            } else {
                scoreMessage.textContent = "Dommage ! Vous n'avez pas atteint le score minimum requis.";
                scoreMessage.className = "text-red-600 font-medium";
                
                // Bouton d'échec
                successBtnContainer.innerHTML = `
                    <button class="w-full bg-gray-400 text-white font-semibold py-4 px-6 rounded-xl cursor-not-allowed text-lg mb-4" disabled>
                        Désolé, vous avez échoué
                    </button>
                `;
                
                // Style du cercle de score pour échec
                scoreCircle.className = "w-32 h-32 mx-auto mb-6 rounded-full flex items-center justify-center border-8 border-red-200 text-3xl font-bold";
            }
            
            // Animation du score
            anime({
                targets: scorePercent,
                innerHTML: [0, percent],
                round: 1,
                duration: 2000,
                easing: 'easeOutElastic(1, .8)',
                update: function(anim) {
                    scorePercent.innerHTML = Math.round(anim.animations[0].currentValue) + '%';
                }
            });
            
            // Animation d'entrée des résultats
            anime({
                targets: '#results-screen > div',
                opacity: [0, 1],
                scale: [0.9, 1],
                duration: 600,
                easing: 'easeOutElastic(1, .8)'
            });
        }

        // Redémarrer le quiz
        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            welcomeScreen.classList.remove('hidden');
            score = 0;
            
            // Animation de retour
            anime({
                targets: '#welcome-screen > div',
                opacity: [0, 1],
                scale: [0.9, 1],
                duration: 600,
                easing: 'easeOutElastic(1, .8)'
            });
        }

        // Générer un code de rabais aléatoire
        function generateDiscountCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // Envoyer un message WhatsApp
        function sendWhatsAppMessage() {
            const message = `Bonjour ! J'ai réussi le quiz avec un score de ${score}/10. Je souhaite obtenir mon rabais. Mon code de vérification est : ${discountCode}`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/50935601379?text=${encodedMessage}`;
            
            // Ouvrir WhatsApp dans une nouvelle fenêtre
            window.open(whatsappUrl, '_blank');
            
            // Animation de confirmation
            showConfetti();
            
            // Afficher le code à l'écran pour référence
            alert(`Votre code de vérification est : ${discountCode}\n\nCe code a également été inclus dans votre message WhatsApp.`);
        }

        // Animation de confetti pour le bouton de rabais
        function showConfetti() {
            const button = document.getElementById('discount-btn');
            const rect = button.getBoundingClientRect();
            
            // Créer des confettis
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = (rect.left + rect.width / 2) + 'px';
                confetti.style.top = (rect.top + rect.height / 2) + 'px';
                confetti.style.backgroundColor = getRandomColor();
                document.body.appendChild(confetti);
                
                // Animation du confetti
                anime({
                    targets: confetti,
                    translateX: () => anime.random(-100, 100),
                    translateY: () => anime.random(-100, 100),
                    scale: [1, 0],
                    opacity: [0.7, 0],
                    duration: 1000,
                    easing: 'easeOutExpo',
                    complete: () => document.body.removeChild(confetti)
                });
            }
            
            // Animation du bouton
            anime({
                targets: button,
                scale: [1, 1.1, 1],
                duration: 600,
                easing: 'easeInOutQuad'
            });
        }

        // Fonction utilitaire pour générer une couleur aléatoire
        function getRandomColor() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
